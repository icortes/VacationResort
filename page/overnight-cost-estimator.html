<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vacation Resort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/overnight-cost-estimator.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Vacation Resort</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 d-flex justify-content-end">
              <a class="nav-link" href="/">Home</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/page/overnight-cost-estimator.html">
                Overnight Cost Estimator
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="container-md d-flex flex-column align-items-center">
      <div id="particles-js"></div>
      <form class="card my-3" id="estimateForm">
        <div class="card-header h3 text-center">Overnight Cost Estimator</div>
        <div class="card-body">
          <!-- Name -->
          <div class="input-group mb-2">
            <span class="input-group-text">Full Name</span>
            <input
              class="form-control"
              type="text"
              aria-label="Full Name"
              id="fullName"
              required />
          </div>
          <!-- Email -->
          <div class="input-group mb-2">
            <span class="input-group-text">Email</span>
            <input
              class="form-control"
              type="email"
              aria-label="Email"
              id="email"
              autocomplete="email"
              required />
          </div>
          <!-- Check-in Date -->
          <div class="input-group mb-2">
            <span class="input-group-text">Check-in Date</span>
            <input
              class="form-control"
              type="date"
              aria-label="Check-in Date"
              id="checkinDate"
              required />
          </div>
          <!-- Total Days Visiting -->
          <div class="input-group mb-2">
            <span class="input-group-text">Number of Nights (1-28)</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Number of Nights"
              id="numNights"
              min="1"
              max="28"
              value="1"
              required />
          </div>
          <!-- Room Type -->
          <p class="form-label">Room Type</p>
          <div class="form-control mb-2">
            <!-- Queen Room -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="queenRoom"
                value="queen"
                checked
                required />
              <label class="form-check-label" for="queenRoom">Queen</label>
            </div>
            <!-- King Room -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="kingRoom"
                value="king"
                required />
              <label class="form-check-label" for="kingRoom">King</label>
            </div>
            <!-- 2-Bedroom Suite -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="2BedSuiteRoom"
                value="2BedSuite"
                required />
              <label class="form-check-label" for="2BedSuiteRoom">2-Bedroom Suite</label>
            </div>
          </div>
          <!-- Party Size -->
          <p class="form-label">Party Size</p>
          <div class="input-group mb-2">
            <span class="input-group-text">Adults (1-4)</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Number of Adults"
              id="numAdults"
              min="1"
              max="4"
              value="1" />
            <span class="input-group-text">Children (0-4)</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Number of Children"
              id="numChildren"
              min="0"
              max="4"
              value="0" />
          </div>
          <!-- Discounts -->
          <p class="form-label">Discounts</p>
          <div class="form-control mb-2">
            <!-- No Discount -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="discounts"
                id="noDiscount"
                value="none"
                checked
                required />
              <label class="form-check-label" for="noDiscount">None</label>
            </div>
            <!-- AAA/Senior -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="discounts"
                id="seniorDiscount"
                value="senior"
                required />
              <label class="form-check-label" for="seniorDiscount">
                AAA/Senior (10%)
              </label>
            </div>
            <!-- Military -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="discounts"
                id="militaryDiscount"
                value="military"
                required />
              <label class="form-check-label" for="militaryDiscount">
                Military (20%)
              </label>
            </div>
          </div>
          <!-- Submit Button -->
          <button class="btn btn-outline-light" type="submit">Submit</button>
        </div>
        <!-- Card Footer -->
        <div class="card-footer text-body-secondary">
          <!-- Original Room Cost -->
          <div class="input-group mb-2">
            <span class="input-group-text">Original Room Cost</span>
            <input
              class="form-control text-end"
              type="text"
              aria-label="Original Room Cost"
              id="originalRoomCost"
              value="$0.00"
              readonly />
          </div>
          <!-- Original Room Cost -->
          <div class="input-group mb-2">
            <span class="input-group-text">Discount</span>
            <input
              class="form-control text-end text-danger"
              type="text"
              aria-label="Discount"
              id="discount"
              value="-$0.00"
              readonly />
          </div>
          <!-- Discounted Room Cost -->
          <div class="input-group mb-2">
            <span class="input-group-text">Discounted Room Cost</span>
            <input
              class="form-control text-end"
              type="text"
              aria-label="Discounted Room Cost"
              id="discountedRoomCost"
              value="$0.00"
              readonly />
          </div>
          <!-- Tax -->
          <div class="input-group mb-2">
            <span class="input-group-text">Tax</span>
            <input
              class="form-control text-end"
              type="text"
              aria-label="Tax"
              id="tax"
              value="$0.00"
              readonly />
          </div>
          <!-- Total Cost -->
          <div class="input-group mb-2">
            <span class="input-group-text">Total Cost</span>
            <input
              class="form-control text-end"
              type="text"
              aria-label="Total Cost"
              id="totalCost"
              value="$0.00"
              readonly />
          </div>
          <!-- Confirmation Number -->
          <p>Confirmation Number: <span id="confirmationNumber"></span></p>
        </div>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/scripts/overnight-cost-estimator.js"></script>
  </body>
</html>
