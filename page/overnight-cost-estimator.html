<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vacation Resort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Vacation Resort</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 d-flex justify-content-end">
              <a class="nav-link" href="/">Home</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/page/overnight-cost-estimator.html">
                Overnight Cost Estimator
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="container-md d-flex flex-column align-items-center">
      <form class="card my-3">
        <div class="card-header h3">Overnight Cost Estimator</div>
        <div class="card-body">
          <!-- Name -->
          <div class="input-group mb-2">
            <span class="input-group-text">Full Name</span>
            <input
              class="form-control"
              type="text"
              aria-label="Full Name"
              id="fullName"
              required />
          </div>
          <!-- Email -->
          <div class="input-group mb-2">
            <span class="input-group-text">Email</span>
            <input
              class="form-control"
              type="email"
              aria-label="Email"
              id="email"
              required />
          </div>
          <!-- Check-in Date -->
          <div class="input-group mb-2">
            <span class="input-group-text">Check-in Date</span>
            <input
              class="form-control"
              type="date"
              aria-label="Check-in Date"
              id="checkinDate"
              required />
          </div>
          <!-- Total Days Visiting -->
          <div class="input-group mb-2">
            <span class="input-group-text">Number of Nights (1-28)</span>
            <input
              class="form-control text-end"
              type="number"
              aria-label="Number of Nights"
              id="numNights"
              min="1"
              max="28"
              value="1"
              required />
          </div>
          <!-- Room Type -->
          <p class="form-label">Room Type</p>
          <div class="mb-2">
            <!-- Queen Room -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="queenRoom"
                value="queen"
                required />
              <label class="form-check-label" for="queenRoom">Queen</label>
            </div>
            <!-- King Room -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="kingRoom"
                value="king"
                required />
              <label class="form-check-label" for="kingRoom">King</label>
            </div>
            <!-- 2-Bedroom Suite -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="2BedSuiteRoom"
                value="2BedSuite"
                required />
              <label class="form-check-label" for="2BedSuite">2-Bedroom Suite</label>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
